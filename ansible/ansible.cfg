[defaults]
# Basic configuration
inventory = ./inventory/hosts
remote_user = ansible
host_key_checking = False
retry_files_enabled = False

# Output
stdout_callback = yaml
display_skipped_hosts = False

# Performance
forks = 10
gather_timeout = 30

# Roles path
roles_path = ./roles

# SSH configuration
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True
